apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    //noinspection GradleCompatible
    compileSdkVersion 28
    buildToolsVersion "30.0.3"

    defaultConfig {
        buildConfigField("boolean", "BETA", "false")
        vectorDrawables.useSupportLibrary = true
        applicationId "com.lagradost.shiro"
        minSdkVersion 21
        targetSdkVersion 30
        // Don't forget to update versionCode too :)
        versionCode 15
        versionName "2.1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("/home/bl/keep/fastani.jks")
            keyAlias "LagradOst"
            storePassword System.getenv("KSTOREPWD")
            keyPassword System.getenv("KEYPWD")
        }
    }
    flavorDimensions "version"
    productFlavors {
        phone {
            dimension "version"
        }
        tv {
            dimension "version"
            applicationIdSuffix ".tv"
        }
    }
    buildTypes {
        release {
            packagingOptions {
                pickFirst 'kotlin/**'
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField("boolean", "BETA", "true")
            applicationIdSuffix ".debug"
            versionNameSuffix '-DEBUG'
            debuggable true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        beta {
            buildConfigField("boolean", "BETA", "true")
            productFlavors.tv.signingConfig signingConfigs.release
            productFlavors.phone.signingConfig signingConfigs.release
            versionNameSuffix '-Beta'
            debuggable false
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    mavenCentral()
    google()
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    compile "org.jetbrains.kotlin:kotlin-reflect"

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    // Tests
    testImplementation 'junit:junit:4.13.1'
    testImplementation "com.google.truth:truth:0.40"
    testImplementation "org.spekframework.spek2:spek-dsl-jvm:2.0.9"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.5.1"
    testImplementation "org.junit.platform:junit-platform-runner:1.5.1"
    testImplementation "org.spekframework.spek2:spek-dsl-jvm:2.0.9"
    testImplementation "org.spekframework.spek2:spek-runner-junit5:2.0.9"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
    testImplementation 'androidx.test:core:1.3.0'

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "io.karn:khttp-android:0.1.2"
    implementation "androidx.preference:preference-ktx:1.1.1"
    implementation "androidx.preference:preference-ktx:1.1.1"
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation "androidx.lifecycle:lifecycle-common-java8:2.3.1"
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    implementation "com.squareup.moshi:moshi:1.11.0"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.3"

    // Exoplayer
    implementation 'com.google.android.exoplayer:exoplayer:2.13.0'
    implementation 'com.google.android.exoplayer:extension-cast:2.13.0'
    implementation "com.google.android.exoplayer:extension-mediasession:2.13.0"
    implementation "com.google.android.exoplayer:extension-leanback:2.13.0"

    // Bug reports
    implementation "ch.acra:acra-core:5.7.0"
    implementation "ch.acra:acra-toast:5.7.0"

    // Parallax scroll
    implementation 'com.github.nirhart:ParallaxScroll:dd53d1f9d1'

    // Blur
    implementation 'jp.wasabeef:glide-transformations:4.0.0'

    // Css selectors
    implementation 'org.jsoup:jsoup:1.13.1'

    // TV
    implementation "androidx.leanback:leanback:1.0.0"
    implementation "androidx.leanback:leanback-paging:1.1.0-alpha07"

    // leanback-preference is an add-on that provides a settings UI for TV apps.
    implementation "androidx.leanback:leanback-preference:1.0.0"

    // leanback-tab is an add-on that provides customized TabLayout to be used as the top navigation bar.
    implementation "androidx.leanback:leanback-tab:1.1.0-beta01"

    // https://mvnrepository.com/artifact/org.mozilla/rhino
    //implementation group: 'org.mozilla', name: 'rhino', version: '1.7.6'

    implementation "androidx.recyclerview:recyclerview:1.2.0"

}